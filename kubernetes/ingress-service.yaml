apiVersion: networking.k8s.io/v1 
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    nginx.ingress.kubernetes.io/use-regex: 'true'
spec:
  rules:
    - http:
        paths:
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: nextcloud 
                port: 
                  number: 80
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: nextcloud 
                port: 
                  number: 443 
